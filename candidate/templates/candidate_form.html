<!-- candidate_form.html -->
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Candidate</title>

    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background-color:#85d0a9;">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">{% if candidate %}Update{% else %}Add{% endif %} Candidate</h2>
            <form method="post" {% if candidate %} action ="{% url 'candidate_update' pk=candidate.pk %}"{% else %}action="{% url 'candidate_create' %}"{% endif %}>
                {% csrf_token %}
                <!-- form fields for creating a candidate -->
                <div class="form-group thicker-border">
                    <label for="firstName"><b>First Name :</b></label><br><br>
                    <input type="text" class="form-control" id="firstName" name="first_name" placeholder="Enter your first name" required>
                </div>

                <div class="form-group">
                    <label for="lastName"><b>Last Name :</b></label><br><br>
                    <input type="text" class="form-control" id="lastName" name="last_name" placeholder="Enter your last name" required>
                </div>

                <div class="form-group">
                    <label for="email"><b>Email :</b></label><br><br>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="dob"><b>Date of Birth :</b></label><br><br>
                    <input type="date" class="form-control" id="dob" name="dob" required>
                </div>

                <!-- Use Django form fields for Persona, Marital Status, and Status -->
    <div class="form-group row">
        <label for="{{ form.marital_status.id_for_label }}" class="col-sm-4 col-form-label"><b>Marital Status :</b></label>
        <div class="col-sm-8">
            {{ form.marital_status }}
        </div>
    </div>

    <div class="form-group row">
        <label for="{{ form.status.id_for_label }}" class="col-sm-4 col-form-label"><b>Status :</b></label>
        <div class="col-sm-8">
            {{ form.status }}
        </div>
    </div><br>

                <button type="submit" class="btn btn-primary" style="background-color:#173868;">
                    {% if candidate %}Update{% else %}Submit{% endif %} Candidate
                </button>

                <br><br>

                <!-- Home button link -->
                <a href="{% url 'candidate_list' %}" class="btn btn-secondary  position-absolute top-0 end-0 mt-1" style="background-color:#2486dc; margin-top:1.25rem!important; margin-right:40px;">Home</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
